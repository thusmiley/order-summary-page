<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:title" content="Order Summary Page" />
    <meta property="og:description" content="Order Summary Page." />
    <meta property="og:image" content="images/desktop-preview.jpg" />
    <meta
      property="og:url"
      content="https://thusmiley.github.io/order-summary-page/"
    />
    <link rel="stylesheet" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="./style.css" />
    <title>Order Summary Page</title>
  </head>
  <body>
    <div class="card">
      <img src="./images/illustration-hero.svg" alt="" class="hero" />
      <h1 class="title">Order Summary</h1>
      <p class="description">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <div class="box">
        <div class="plan">
          <img src="./images/icon-music.svg" alt="" class="icon" />
          <div class="pricing">
            <p class="plan-name">Annual Plan</p>
            <p class="price">$59.99/year</p>
          </div>
        </div>
        <a href="#">Change</a>
      </div>
      <button type="button" class="proceed">Proceed to Payment</button>
      <button type="button" class="cancel">Cancel Order</button>
    </div>
  </body>
</html>
